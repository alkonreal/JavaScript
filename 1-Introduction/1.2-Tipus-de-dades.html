<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">

			// Tipus de dades
			/*------------------------------------*/
			// Cadenas de texto = Strings
			let valor = "Juan";
			// Numericos
			valor = 20;
			// Numericos con decimales= Float
			valor = 20.20;
			// Numericos con valor negativo
			valor = -30;
			// Booleano. Verdadero o Falso
			valor = false;
			valor = true;
			// Espacio vacio,esa variable no tiene un valor = NUll
			valor = null;

			// Array = Coleccion de datos.
			// Para acceder al primer elemento, si queremos empezar en el Valor 1, deberemos indicar
			// que queremos empezar por el numero 0 que es el 1, el 1 es el 2, etc....
			valor = [1,2,3];

			// Objecto JSON
			valor = {
				"jugador": "Joan",
				"puntuacio": 23
			}

			// Data= Las fechas
			valor = new Date();

			console.log(valor);

			// typeof nos permite saber que tipo de variable tenemos

			// Saber el tipus de dada d'una variable
			console.log(typeof valor);

		</script>
	</head>
	<body>

	</body>
</html>
