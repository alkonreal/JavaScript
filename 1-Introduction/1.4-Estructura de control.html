<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">

			/*-------------------------------------------------------*/
			// Estructura de control de selecció  (if)
			// SI pasa esto, hacer tal cosa
			// Else= De lo contrario, si el IF no ha dado resultado, pues hacer tal cosa
			/*-------------------------------------------------------*/

			//Exemple 1
			/*------------------------------------*/
			const descompte = 10;
			let totalFactura;
			let totalCistella = 20;
			if (totalCistella > 50){
				totalFactura = totalCistella - descompte;
			}else{
				totalFactura = totalCistella;
			}

			//Exemple 2
			// Estructura de control de selecció  (else if)
			/*------------------------------------*/
			let notaExamen = 20;
			if (notaExamen >6 && notaExamen <9){
				console.log("Nota final: Notable");
			}else if (notaExamen >8 && notaExamen <11){
				console.log("Nota final:  Excel·lent");
			}else if (notaExamen ==6){
				console.log("Nota final: bé");
			}else if (notaExamen == 5 ){
				console.log("Nota final: Suficient");
			}else{
				console.log("Nota incorrecta");
			}

			//Exemple 3 - switch
			// COndiciones multimples que compara con el valor
			/*------------------------------------*/
			let priceProduct=500;
			let typeClient = "premium";
			switch(typeClient) {
				case "premium":
					console.log("Usuari Premium");
					priceProduct *=0.85; // Descompte 15%
					break;
					// Siempre debe haber un Break al ejecutar cada "CASE"
				case "platinium":
					console.log("Usuari Plata");
					priceProduct *=0.90; // Descompte 10%
					break;
				default:
					// code block
					console.log("Usuari normal");
				} 

			//Exemple 4 - Strict comparison (===).
			/*------------------------------------*/
			price = 5;
			if (price===5){
				console.log("price és igual en valor i tipus de variable");
			}

			//Exemple 5 - Operador Elvis = ?
			/*------------------------------------*/	
			// Si el client es premium devolverá un descompte. 
			// En cas contrari devolverá el preu normal			
			let newPrice = (typeClient=="premium")?(price*0.90):price;
			console.log("preu final", newPrice);

			/*-------------------------------------------------------
			Estructura de control iteratives (bucle). 
			Les més bàsiques són:
			-------------------------------------------------------*/

			// Per recorrer estructures de dades com arrays o repetir
			// un bloc de codi n vegades
			// EL bucle FOR, solo se pone cuando se sepa cuantas veces se tiene que hacer el bucle, oasease, repetir
			// La variable "i", se le puede llamar de otro modo.
			for(var i=0; i<10; i++){
				console.log("Iteració número:" + i);
			}

			// Bucle que se repite las veces que hagan falta un bloque de codigo según la condicion. 
			// Cuidado con hacer Bucles infinitos
			var points=1;
			while(points<=10){
				document.write("<p>Points player:" + points +"</p>");
				points++;
			}


		</script>
	</head>
	<body>

	</body>
</html>
