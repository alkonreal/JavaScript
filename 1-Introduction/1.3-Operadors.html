<html lang="en" dir="ltr">

		<script type="text/javascript">

		// Si queremos juntar, comparar, sumar,contar,etc. las variables
		//  Se utilizan los operadores

			// Operadors de comparació
			/*------------------------------------*/
			let num1 = 30;
			let num2 = 40;

			console.log(num1 > num2);
			console.log(num1 < num2);


			// -------------------------------------------------
			// == solo compara el valor la variable con lo escrito dentro del parentesis
			// Daria verdadero, por que esta comparando la variable  Num1(Que vale 30) con el 30 escrito como String
			console.log("30"==num1);
			// === Compara no solo el valor de la variable y lo que esta escrito dentro del parentesis
			// Tambien compara el tipo de variable y valor.
			// Aqui daria error por que el "30" es una cadena de texta y num1 es un numero entero. NO son lo mismo,
			// y daria falso
			console.log("30"===num1);

			// ! indica que si el valor de la varible no es tal, hacer tal cosa.
			// Si la variable Num1 vale diferente que 30, pues hacemos que den error, enseñen algo en log,etc.
			console.log(num1!=30);

			console.log(null == undefined); // sense valor


			// Operadores Logicos
			/*------------------------------------*/
			let isMajorEdat = true;
			let isResgistrat = true;

			// Operador lògic "Y". Se deben cumplir las 2 condiciones
			let potComprarJoc = (isMajorEdat && isResgistrat);
			console.log( "Pot comprar joc:" + potComprarJoc );

			let teDiners = true;
			let tePremi = true;
			// Operador lògic "O". Solo se debe cumplir una de las 2 condiciones
			let potComprarConsola = (teDiners || tePremi);
			console.log( "Pot comprar consola:" + potComprarConsola );
			
			
			// Operadors aritméticos = Operadores para hacer calculos matematicos
			/*------------------------------------*/
			let result = num1 * num2;
			console.log("1 - Resultat: " + result);

			result = num1 + num2;
			console.log("2 - Resultat: " + result);

			let modul = num1%num2;
			console.log("3 - Resultat: " + modul);
// Match es una libreria de formulas matematicas.
// Aqui ponemos Match.PI para decirle que 4 se multiplique por PI
			result = Math.PI;
			console.log("4 - Resultat: " + result);

		</script>
